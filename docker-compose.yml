version: '3.8'

services:
  endpoint-tester:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: endpoint-tester-app
    ports:
      - "8080:8080"
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - endpoint-tester-network

  # Optional: Add a reverse proxy
  nginx:
    image: nginx:alpine
    container_name: endpoint-tester-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - endpoint-tester
    networks:
      - endpoint-tester-network
    profiles:
      - production

networks:
  endpoint-tester-network:
    driver: bridge

volumes:
  logs:
    driver: local
